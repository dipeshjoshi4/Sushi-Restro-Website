<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi-Mania-Restro</title>
    <link rel="icon" href="/sushi-favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAV BAR -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>SUSHIMAN</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">MENU</a>
          </li>
          <li>
            <a href="#Food">FOOD</a>
          </li>
          <li>
            <a href="#Services">SERVICES</a>
          </li>
          <li>
            <a href="#about-us">ABOUT US</a>
          </li>
          <li>
            <img src="/assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="/assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <!-- HERO-SECTION -->
    <section class="hero">
      <div class="hero-image">
        <img src="/assets/sushi-1.png" alt="sushi-hero-img" />
        <h2>
          日 <br />
          本 <br />
          食
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>
            Feel the taste of the most popular Japanese food from anywhere and
            anytime.
          </p>
          <div class="hero-content__buttons"></div>

          <button class="hero-content__order-button">Order Now</button>

          <button class="hero-content__play-button">
            <img src="/assets/play-circle.svg" alt="play" />
            How to Order
          </button>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>

          <div class="hero-content__review">
            <img src="/assets/user.png" alt="user" />
            <p>
              "this is the best japnesses food delivery services that ever
              existed."
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
